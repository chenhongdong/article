<% include header.html %>
<div class="row">
    <form method="POST">
        <%
            for(let i=0;i<tags.length;i++) {
                let tag = tags[i];
        %>
            <div class="col-md-3 tag">
                <img src="<%=tag.image%>" />
                <p><%=tag.name%></p>
                <p><%=tag.subscribe%>&nbsp;关注&nbsp;<%=tag.article%></p>
                <div class="checkbox">
                    <label>
                        <input <%=tag.checked===true?"checked":""%> type="checkbox" name="tags" value="<%=tag.id%>" >
                    </label>
                </div>
            </div>
        <%}%>
        <input type="submit" class="btn btn-primary" >
    </form>
</div>
<% include footer.html %>
